<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Interest Letter Submission</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        #loading {
            display: none;
            position: fixed;
            z-index: 99;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Your Research Letter | 皮卡丘送给你陶瓷信 :) </h1>
    <div id="loading" style="display:none;">
    <h2>Loading...</h2>
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a6/Pok%C3%A9mon_Pikachu_art.png" alt="Cute Pikachu">
    </div>
    <form action="/research_interest_advanced" method="POST">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="prof_name">Professor's Name:</label>
            <input type="text" id="prof_name" name="prof_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="university">University:</label>
            <input type="text" id="university" name="university" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="special_pref">Special Preferences:</label>
            <input type="text" id="special_pref" name="special_pref" class="form-control">
        </div>

        <div class="form-group">
            <label for="model">Model:</label>
            <select name="model" id="model" class="form-control" required>
                <option value="gpt-4o-mini">Standard</option>
                <option value="gpt-4o">Premium</option>
            </select>
        </div>

        <div class="form-group">
            <label for="resume">Paste Your Resume/CV:</label>
            <textarea id="resume" name="resume" class="form-control" rows="10" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div id="loading">
    <img src="/path/to/loading.gif" alt="Loading...">
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        form.addEventListener("submit", function() {
            document.getElementById("loading").style.display = "block";
        });
    });
</script>
</body>
</html>
